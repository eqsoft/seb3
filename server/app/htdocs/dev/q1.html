<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Screenshot Demo: Question 1</title>
	<link rel="stylesheet" href="res/q.css" type="text/css"></link>
	<script type="text/javascript" src="res/seb.js"></script>
	<script type="text/javascript">
		// important variables that MUST be generated dynamically by the exam system
		// the screenshot will be saved in a serverside websocket data space like this: websocket/data/TEST_ID/USER_ID/{SEQUENCE_ID}_{QUESTION_ID}_TIMESTAMP.jpg|png
		// in our demo case the test_id and the user_id is set on the start page and transfered in lower_cased hidden input fields. 
		// var TEST_ID = 
		// var USER_ID = 
		var SEQUENCE_ID = "s1";
		var QUESTION_ID = "q1";
	</script>
</head>
<body>
	<div class="content">
		<div class="question">
			<div class="title">Question 1</div>
			<div class="questiontext">Who also belongs to the simpsons family?</div>
			<div class="formular">
				<form name="frmQuestion" id="frmQuestion" action="/demo/q2.html" method="get">
					<input type="hidden" value="" name="test_id" id="test_id" />
					<input type="hidden" value="" name="user_id" id="user_id" />				
					<fieldset id="fset">
						<div class="option"><input type="checkbox" name="cb1" id="cb1" /><label for="cb1">Nelson</label></div>
						<div class="option"><input type="checkbox" name="cb2" id="cb2" /><label for="cb2">Grandpa</label></div>
						<div class="option"><input type="checkbox" name="cb3" id="cb3" /><label for="cb3">Mr. Smithers</label></div>
						<div class="option"><input type="checkbox" name="cb4" id="cb4" /><label for="cb4">Krusty</label></div>
						<div class="option"><input type="checkbox" name="cb5" id="cb5" /><label for="cb5">Ralph</label></div>
					</fieldset>
					<input type="submit" class="submit" value="send"/>
				</form>
			</div>
		</div>
		<div class="media">
			<img src="res/simpsons.gif" />
		</div>
	</div>
</body>
</html>
